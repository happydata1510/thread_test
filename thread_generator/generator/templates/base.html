<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쓰레드 만들기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #fff; }
        .main-title { font-weight: bold; font-size: 2.2rem; }
        .subtitle { color: #888; font-size: 1.1rem; }
        .card { border-radius: 18px; }
        .btn-round { border-radius: 20px; }
        .review-card { min-width: 260px; margin-right: 16px; }
        .review-stars { color: #FFD600; font-size: 1.1rem; }
        .input-group > .form-control, .input-group > .form-select { border-radius: 20px; }
        .input-group > .btn { border-radius: 20px; }
        .icon { width: 40px; height: 40px; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
